<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación en Tiempo Real con Traccar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        #info {
            position: absolute; top: 10px; left: 10px;
            background: white; padding: 10px; border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">
        <strong>Dirección:</strong> <span id="address">Cargando...</span><br>
        <strong>Contacto:</strong> <span id="contact">+123456789</span>
    </div>

    <script>
        var map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([0, 0]).addTo(map);

        async function fetchLocation() {
            try {
                let response = await fetch("https://demo.traccar.org/api/positions", {
                    headers: {
                        "Authorization": "Basic " + btoa("usuario:contraseña") // ⚠️ Reemplaza con tu usuario y contraseña de Traccar
                    }
                });
                let data = await response.json();
                if (data.length > 0) {
                    let { latitude, longitude } = data[0];
                    marker.setLatLng([latitude, longitude]);
                    map.setView([latitude, longitude], 13);

                    // Obtener dirección con OpenStreetMap (Nominatim)
                    let addressResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                    let addressData = await addressResponse.json();
                    document.getElementById('address').innerText = addressData.display_name;
                }
            } catch (error) {
                console.error("Error obteniendo ubicación:", error);
            }
        }

        setInterval(fetchLocation, 5000); // 🔄 Actualiza cada 5 segundos
    </script>
</body>
</html>
